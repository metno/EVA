[loggers]
keys=root

[handlers]
keys=stdout,gelf

[formatters]
keys=stdout,gelf

[formatter_syslog]
format=eva[%(process)d]: (%(levelname)s) %(message)s
datefmt=
class=logging.Formatter

[formatter_stdout]
format=%(asctime)s: (%(levelname)s) %(message)s
datefmt=%Y-%m-%dT%H:%M:%S%Z
class=logging.Formatter

[formatter_gelf]
format=eva %(levelname)s %(message)s
datefmt=%Y-%m-%dT%H:%M:%S%Z
class=logging.Formatter

[handler_syslog]
class=logging.handlers.SysLogHandler
formatter=syslog
args=('/dev/log', handlers.SysLogHandler.LOG_USER)

[handler_stdout]
class=logging.StreamHandler
formatter=stdout
args=()

[handler_gelf]
class=logging.StreamHandler
formatter=gelf
args=()

[logger_root]
level=DEBUG
handlers=gelf
qualname=eva
